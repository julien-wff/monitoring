version: '3.9'


networks:
  monitoring:
    name: monitoring-internal
  proxy:
    external: true
    name: caddy


volumes:
    monitoring-prometheus-data:
      name: monitoring-prometheus-data
    monitoring-grafana-data:
      name: monitoring-grafana-data
    monitoring-loki-data:
      name: monitoring-loki-data
    monitoring-vnstat-data:
      name: monitoring-vnstat-data


services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - monitoring-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=168h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring
      - proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"

  docker-exporter:
    image: cefadrom/docker-exporter:2.2.0
    container_name: docker-exporter
    volumes:
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      CALCULATE_VOLUME_SIZE: "FALSE"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 200M
    labels:
      org.label-schema.group: "monitoring"

  process-exporter:
    image: ncabatoff/process-exporter
    container_name: process-exporter
    privileged: true
    command:
      - '--procfs=/host/proc'
      - '-config.path=/config/config.yml'
    volumes:
      - /proc:/host/proc:ro
      - ./process-exporter:/config:ro
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    command:
      - '-housekeeping_interval=10s'
      - '-docker_only=true'
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - monitoring-grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - monitoring
      - proxy
    environment:
      - GF_SERVER_DOMAIN
      - GF_SERVER_ROOT_URL
      - GF_SERVER_ENABLE_GZIP
      - GF_DASHBOARDS_VERSIONS_TO_KEEP
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP
      - GF_AUTH_BASIC_ENABLED
      - GF_AUTH_GENERIC_OAUTH_ENABLED
      - GF_AUTH_GENERIC_OAUTH_NAME
      - GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP
      - GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      - GF_AUTH_GENERIC_OAUTH_SCOPES
      - GF_AUTH_GENERIC_OAUTH_EMPTY_SCOPES
      - GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH
      - GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL
      - GF_AUTH_GENERIC_OAUTH_API_URL
      - GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH
      - GF_AUTH_GENERIC_OAUTH_USE_PKCE
      - GF_AUTH_GENERIC_OAUTH_SKIP_ORG_ROLE_SYNC
    labels:
      org.label-schema.group: "monitoring"

  vnstat:
    image: vergoh/vnstat:latest
    container_name: vnstat
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - monitoring-vnstat-data:/var/lib/vnstat
    environment:
      - HTTP_PORT=0

  vnstati:
    image: vergoh/vnstat:latest
    container_name: vnstati
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - monitoring-vnstat-data:/var/lib/vnstat:ro
    networks:
      - monitoring
    environment:
      - HTTP_PORT=8685
      - HTTP_LOG=/dev/stdout
      - LARGE_FONTS=0
      - CACHE_TIME=1
      - RATE_UNIT=1
      - INTERFACE_ORDER=0
      - DARK_MODE=1
      - PAGE_REFRESH=0
      - RUN_VNSTATD=0

